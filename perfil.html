<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil do Usuário</title>
  <link rel="stylesheet" href="css/perfil.css">
</head>
<body>
  <div class="profile">
    <div class="profile-header">
        <div class="background-square"></div>
      <img src="img/d330a217bfa83e78e013d40a259d5819.jpg" alt="Foto de Perfil" class="profile-picture">
      <div class="profile-info">
        <h1 class="profile-name">Nome do Usuário</h1>
        <p class="profile-bio">Esta é uma breve biografia do usuário.</p>
      </div>
    </div>
    <ul class="profile-details">
      <li><strong>Email:</strong> exemplo@email.com</li>
      <li><strong>Localização:</strong> Cidade, País</li>
      <li><strong>Interesses:</strong> Interesse 1, Interesse 2, Interesse 3</li>
    </ul>
    <button id="edit-profile">Editar Perfil</button>
  </div>
  <script src="js/perfil2.js"></script>
</body>
</html>
