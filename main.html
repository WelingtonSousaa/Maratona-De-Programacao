  <head>

  <body>
   <nav>
   <div id="logo">
    <span class="bi bi-file-earmark-code-fill">
    </span>
    <p><strong>UFC code</strong></p>
   </div>
   <img src="img/d330a217bfa83e78e013d40a259d5819.jpg" alt="usuario" id="imgUsuario" class="dropdown" onclick="mostrarMenuUsuario()">
   </nav>

   <div class="dropdown-menu" id="menuUsuario">
    <button class="opcao bi bi-pencil-fill">editar meu perfil</button>

    <a href=""class="opcao bi bi-graph-up">minhas estatisticas</a>

    <a href=""class="opcao zonaVermelha bi bi-person-fill-x">apagar conta</a>

    <a href=""class="opcao zonaVermelha bi bi-door-open-fill" onclick="sair()">sair</a>
   </div>

   <div id="tela">
    <section id="botoes">
      <button class="botao bi bi-controller ">maratonas</button>
      <button class="botao bi bi-people-fill">Juntar-se a um time</button>
      <button class="botao bi bi-person-fill-add">criar um time</button>
      <button class="botao bi bi-diagram-3-fill selecionado" onclick="MyMaratona()">minhas maratonas</button>
      <button class="botao bi bi-clock-history">meu histórico</button>
      <button class="botao bi bi-person-fill" >meu perfil</button>
    </section>
    
<section id="global">
 
<div id="novaEquipe">
  <form action="">
   <div> <label for="NomeEquipe" >Digite o nome da sua equipe</label>
    <input type="text" name="NomeEquipe" placeholder="Nome da equipe" ></div>

    <div><label for="AbreviaçãoEquipe">qual vai ser a apreviação do seu time</label>
      <input type="text" name="AbreviaçãoEquipe" placeholder="Abreviação da equipe"></div>

    <div><label for="QuantMembros" >digite a quantidade de membros</label>
      <input type="number" name="QuantMembros" min="2" max="5" placeholder="1 - 5" ></div>

     <div>
      <label for="escudo" id="EscolhaEscudo">Clique aqui para escolha seu escudo</label> 
     <div id="escudos">
      <img src="img/escudo1.jpeg" alt="">
      <img src="img/escudo3.jpg" alt="">
      <img src="img/escudo4.jpg" alt="">
      <img src="img/escudo5.jpeg" alt="">
     </div>
    </div>
    <button type="submit">criar equipe</button>
   

  </form>
</div>
  
</section>
   </div>
    <script src="paginas/myMaratonas.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/perfil.js"></script>
   
  </body>
